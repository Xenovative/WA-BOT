<script type="text/javascript">
    RED.nodes.registerType('wa-bot-run-command', 'wa-bot-nodes', {
        category: 'WhatsApp Bot',
        color: '#3FADB5',
        defaults: {
            name: { value: "" },
            command: { value: "" },
            args: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-terminal",
        label: function() {
            return this.name || "Run Command";
        },
        paletteLabel: "Run Command"
    });
</script>

<script type="text/html" data-template-name="wa-bot-run-command">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-command"><i class="fa fa-terminal"></i> Command</label>
        <input type="text" id="node-input-command" placeholder="Command to run">
    </div>
    <div class="form-row">
        <label for="node-input-args"><i class="fa fa-list"></i> Arguments</label>
        <input type="text" id="node-input-args" placeholder="Command arguments (comma-separated)">
    </div>
</script>

<script type="text/html" data-help-name="wa-bot-run-command">
    <p>Runs a system command or bot command.</p>
    
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>command <span class="property-type">string</span></dt>
        <dd>The command to run. If not provided, uses the configured command.</dd>
        <dt>args <span class="property-type">string | array</span></dt>
        <dd>The command arguments. If not provided, uses the configured arguments.</dd>
    </dl>
    
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">object</span></dt>
        <dd>The result of the command execution.</dd>
        <dt>stdout <span class="property-type">string</span></dt>
        <dd>The standard output of the command.</dd>
        <dt>stderr <span class="property-type">string</span></dt>
        <dd>The standard error of the command.</dd>
        <dt>exitCode <span class="property-type">number</span></dt>
        <dd>The exit code of the command.</dd>
    </dl>
    
    <h3>Details</h3>
    <p>This node runs a system command or bot command and returns the result.</p>
    <p>You can specify the command and arguments in the node configuration, or pass them in as part of the incoming message.</p>
    <p>Note: For security reasons, some commands may be restricted.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('wa-bot-keyword-trigger', 'wa-bot-nodes', {
        category: 'WhatsApp Bot',
        color: '#3FADB5',
        defaults: {
            name: { value: "" },
            keywords: { value: "" },
            matchType: { value: "contains" },
            caseSensitive: { value: false }
        },
        inputs: 0,
        outputs: 1,
        icon: "font-awesome/fa-comment",
        label: function() {
            return this.name || "Keyword Trigger";
        },
        paletteLabel: "Keyword Trigger"
    });
</script>

<script type="text/html" data-template-name="wa-bot-keyword-trigger">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-keywords"><i class="fa fa-key"></i> Keywords</label>
        <input type="text" id="node-input-keywords" placeholder="hello,hi,hey">
        <div class="form-tips">Comma-separated list of keywords</div>
    </div>
    <div class="form-row">
        <label for="node-input-matchType"><i class="fa fa-filter"></i> Match Type</label>
        <select id="node-input-matchType">
            <option value="contains">Contains</option>
            <option value="exact">Exact Match</option>
            <option value="startsWith">Starts With</option>
            <option value="endsWith">Ends With</option>
            <option value="regex">Regular Expression</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-caseSensitive"><i class="fa fa-font"></i> Case Sensitive</label>
        <input type="checkbox" id="node-input-caseSensitive" style="display:inline-block; width:auto; vertical-align:top;">
    </div>
</script>

<script type="text/html" data-help-name="wa-bot-keyword-trigger">
    <p>Triggers a flow when a WhatsApp message contains specific keywords.</p>
    
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string</span></dt>
        <dd>The message text that triggered the flow.</dd>
        <dt>chatId <span class="property-type">string</span></dt>
        <dd>The chat ID where the message was received.</dd>
        <dt>message <span class="property-type">object</span></dt>
        <dd>The complete WhatsApp message object.</dd>
        <dt>matchedKeyword <span class="property-type">string</span></dt>
        <dd>The keyword that matched the message.</dd>
    </dl>
    
    <h3>Details</h3>
    <p>This node monitors incoming WhatsApp messages and triggers a flow when a message contains one of the specified keywords.</p>
    <p>You can specify multiple keywords separated by commas, and choose how the keywords should match (contains, exact match, etc.).</p>
</script>

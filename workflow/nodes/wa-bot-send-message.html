<script type="text/javascript">
    RED.nodes.registerType('wa-bot-send-message', 'wa-bot-nodes', {
        category: 'WhatsApp Bot',
        color: '#3FADB5',
        defaults: {
            name: { value: "" },
            recipient: { value: "" },
            message: { value: "" },
            messageType: { value: "text" }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-paper-plane",
        label: function() {
            return this.name || "Send Message";
        },
        paletteLabel: "Send Message"
    });
</script>

<script type="text/html" data-template-name="wa-bot-send-message">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-recipient"><i class="fa fa-user"></i> Recipient</label>
        <input type="text" id="node-input-recipient" placeholder="Phone number or chat ID">
    </div>
    <div class="form-row">
        <label for="node-input-messageType"><i class="fa fa-list"></i> Message Type</label>
        <select id="node-input-messageType">
            <option value="text">Text</option>
            <option value="file">File</option>
            <option value="image">Image</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-message"><i class="fa fa-comment"></i> Message</label>
        <input type="text" id="node-input-message" placeholder="Message text or file path">
    </div>
</script>

<script type="text/html" data-help-name="wa-bot-send-message">
    <p>Sends a WhatsApp message to a specified recipient.</p>
    
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>recipient <span class="property-type">string</span></dt>
        <dd>The recipient's phone number or chat ID. If not provided, uses the configured recipient.</dd>
        <dt>payload <span class="property-type">string</span></dt>
        <dd>The message text or file path. If not provided, uses the configured message.</dd>
        <dt>messageType <span class="property-type">string</span></dt>
        <dd>The type of message to send (text, file, image). If not provided, uses the configured message type.</dd>
    </dl>
    
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">object</span></dt>
        <dd>The result of the send operation.</dd>
        <dt>success <span class="property-type">boolean</span></dt>
        <dd>Whether the message was sent successfully.</dd>
        <dt>messageId <span class="property-type">string</span></dt>
        <dd>The ID of the sent message.</dd>
    </dl>
    
    <h3>Details</h3>
    <p>This node sends a WhatsApp message to a specified recipient. The message can be text, a file, or an image.</p>
    <p>You can specify the recipient and message in the node configuration, or pass them in as part of the incoming message.</p>
</script>
